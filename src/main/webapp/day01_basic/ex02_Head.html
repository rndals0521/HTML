<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 제목 태그 : h1 ~ H6</title>
</head>
<body>
	<!--  h1~h6 : 웹페이지의 제목이나 부제목을 표현할때 사용하는 태그
		  높은 것부터 순서대로 사용하는 것이 원칙
		  h0,h7 등 없는 태그를 사용하면 일반 글자 취급한다.
		  제목태그는 일반 글자보다 굻고 자동으로 문단 변경이 된다.
		  블록레벨 중 하나이다.
		  
		  블록 레빌 : 한 줄 전체를 자기 영역으로 인식한다. (자동으로 문단변경이된다.)
		  인라인 레벨 : 해당 영역만 자기영역으로 인식한다.
	 -->
	 <!-- 만약에 h1보다 더 큰 글자를 표시하기 위해서는 style의 font-size를 설정하자  -->
	 <h1 style="background-color:blue; font-size:40px;"> 제목태그 h1 </h1>
	 <h1 style="background-color:yellow;"> 제목태그 h1</h1>
	 <h2> 제목태그 h1</h2>
	 <h3> 제목태그 h1</h3>
	 <h4> 제목태그 h1</h4>
	 <h5> 제목태그 h1</h5>
	 <h6> 제목태그 h1</h6>
	 <h7> 제목태그 h1</h7>
	 <h8> 제목태그 h1</h8>
	 <hr> <!--  수평선 태그 -->
	 
	 <!--  가장 대표적인 인라인 태그 -->
	 <span style="background-color:yellow;">HTML&CSS</span> 
	 <span>JavaScript</span> 
</body>
</html>
