<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자서식 : 인라인 레벨</title>
</head>
<body>
	<!-- 글자 서식: i, b , sub , sup , ins , del  -->
	<p>글자 <i>서식태그</i> 중 i 태그(기울림)입니다.</p>
	<p>글자 <b>서식태그</b> 중 b 태그(굵게)입니다.</p>
	<p>글자 <sub>서식태그</sub> 중 sub 태그(아래첨자)입니다.</p>
	<p>글자 <sup>서식태그</sup> 중 sup 태그(윗첨자)입니다.</p>
	<p>글자 <ins>서식태그</ins> 중 ins 태그(밑줄)입니다.</p>
	<p>글자 <del>서식태그</del> 중 del 태그(취소선)입니다.</p>
	<hr>
	
	<!-- 내용상 상조의 의미(검색엔진에  -->
	<p>글자 <strong>서식태그</strong> 중 strong 입니다.</p>
	<p>글자 <em>서식태그</em> 중 em 입니다.</p>
	<hr>
	
	<!-- 디자인적인 의미의 굵게,기울  -->
	<p style="font-weight:bold">12312313 </p>
	<p style="font-style:italic">1231231 </p>
</body>
</html>
