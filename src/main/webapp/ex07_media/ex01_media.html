<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>
	<!-- 
		속성 : width, height, controls, autoplay, muted(음소거)
	 -->	 
	 <video src="../media/Bunny.mp4" controls></video>
	 <hr>
	 <!-- 크롬 브라우저는 자동실행을 위해서 muted(음소거)를 넣어야 한다. -->
	 <video src="../media/Bunny.mp4" autoplay muted></video>
	 <hr>
	 
	 <video controls>
	 	<source src="../media/Bunny.mp4">
	 	<!-- 위의 소스가 실행되지 않을 때 아래 소스가 실행됨. -->
	 	<source src="../media/Bunny.ogg">
	 </video>
	 <hr>
	 
	 <audio src="../media/All.mp3" controls></audio>
	 <hr>
	 <audio src="../media/All.mp3" autoplay muted controls></audio>
</body>
</html>
