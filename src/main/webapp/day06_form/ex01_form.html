<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 양식</title>
</head>
<body>
	<!-- 사용자의 입력정보들을 수집해서 서버에게 보내는 역할을 하는 양식 
		 해당 정보를 처리하는 것은 서버는 java,servlet 에서 처리한다.
		 <form action="" method="" enctype="">
		 	form elements (폼 요소들)
		 </form>
		1. action = "정보가 전달되는 페이지(경로) 표시"
		2. method = "정보전달 방식"
		   - get(생략가능) : 정보를 http 패킷의 head에 담는다.
		     			   정보가 전달되는 주소창에 보인다. 속도는 빠르다, 적은 양, 보안에 취약
		   - post       : 정보를 http 패킷의 body에 담는다.
		   				   정보가 전달되는 주소창에는 보이지 않는다. 속도는 상대적느림, 많은 양, get보다는 보안에 강함
		3. enctype    : 평소에는 생략, 업로드 할때 사용한다.
		4. form elements
		   - input, label, select, textarea, datalist, fieldset, legend......
		   
		   - input type의 속성들 : text, button, radio, checkbox, file, hidden, number, password, reset, submit (일반적 사용)
		                         tel, color, date, email, time, url, week, range, search.....
		                         
		   - input name 속성은 데이터 전달할 때 전달 정보의 이름 뜻한다.
		   - input value 속성은 데이터 전달할때 전달 정보의 데이터를 뜻한다.
		   예) 네이버에서 홍길동 검색 (get)
		    ? 이후가 전달 내용 , ?이름=데이터&이름=데이터 (ex) where=nexearch & sm=top_hty ...
		    search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%ED%99%8D%EA%B8%B8%EB%8F%99
		    
		    ** 같은이름이 여러개 인 경우는 받는 서버에서 배열처리를 해야 된다.
		     radio,checkbox 는 선택되면 value가 checked이면 선택표시된다.
		     select에서 선택되면 선택된 항목은 selected로 표시된다.
		     select size 속성은 화면에 표시되는 항목의 수를 말한다.
		     
		    submit은 action 속성이 지정한 페이지로 정보를 전달하고 이동하는 역할을 한다. (버튼형태)
		   	자바스크립트를 사용하지 않으면 submit 속성으로 정보를 전달하고 
		   	자바스크립트를 사용하면 input type=button 에 onclick 속성을 이용해서 정보를 전달한다.
		   	
		   	** hidden 속성은 보이지 않고 정보를 전달하는 역할을 한다.
		   	** password 속성은 입력된 정보가 ●●●● 으로 표시된다.
		   	** disabled 속성은 커서가 들어가지 않아서 입력할 수 없게 한다.
		   	** readonly 속성은 오직 읽기만 가능, 수정할 수 없다.
		   	   maxlength 속성은 입력필드의 최대 허용 글자수를 의미한다.
		   	   placeholder 속성은 입력필드에 힌트를 표시한다.
		   	** required 는 필수 항목을 뜻하며 해당 요소를 채우지 않으면 정보를 전달할 수 없다. 
		    ** pattern = [0-9(숫자)]{3(자리수)}
		    			 [A-Z(대문자)a-z(소문자)]
		    	ex) [0-9]{3}-[0-9]{4}-[0-9]{4}
		   
	-->
		
	<form action="ex01_form.html" method="get">
		<p><label>아이디: </label>
			<!-- type="text" : 한줄 정보 입력,사용자가 입력한 정보가 value가 된다. -->
			<input type="text" name="id" placeholder="아이디를 입력하세요." required><br>
			<input type="hidden" name="cPage" value="8">
			
			<label>비밀번호:</label>
			<input type="password" name="pw" placeholder="패스워드를 입력하세요"><br>
			<label>나이:</label>
			<input type="number" name="age"><br>
			<label>주소:</label>
			<input type="text" name="addr" value="seoul" readonly><br>
			<label>생년월일:</label>
			<input type="number" name="birth" value="20020202" disabled><br>
			<label>전화:</label>
			<input type="tel" name="phone" pattern="[0-9]{11}"><br>
			
			<!-- 라디오 여러개 중 하나만 선택되어 넘어간다. -->
			<label>성별:</label>
			<input type="radio" name="gender" value="남성" checked> 남성	
			<input type="radio" name="gender" value="여성"> 여성 <br>
			
			<!-- 체크박스는 여러개를 동시에 선택할 수 도 있다. 나중에 배열처리 (받은쪽이) -->
			<label>취미:</label>
			<input type="checkbox" name="hobby" value="운동" checked>운동
			<input type="checkbox" name="hobby" value="게임" checked>게임
			<input type="checkbox" name="hobby" value="독서">독서
			<input type="checkbox" name="hobby" value="영화">영화<br>
			
			<!-- select는 드롭다운 메뉴이고, 종류가 두개 이다.(하나만 선택, 여러개 선택) 
				 하나만 선택하는 select 
				 value을 사용하지 않으면 option의 텍스트가 넘어간다.-->
			<label>선택언어:</label>
			<select name="lang">
				<option value="1">java</option>
				<option value="2">db</option>
				<option value="3">html</option>
				<option>css</option>
				<option>javascript</option>
			</select><br><br>
			
			<!-- 여러개 선택 multiple, 보이는 갯수 size-->
			<label>브라우저:</label>
			<select name="bw" multiple size="6">
				<option value="1">ie</option>
				<option value="2">chrome</option>
				<option value="3">firefox</option>
				<option>safari</option>
				<option>opera</option>
				<option>MSedge</option>
			</select><br><br>
			
			<!-- input list = "list"와 id="list" 같아야 한다. -->
			<label>좋아하는 과일 :</label>
			<input list="list" name="fruit">
				<datalist id="list">
					<option>사과</option>
					<option>딸기</option>
					<option>바나나</option>
					<option>수박</option>
				</datalist>
			
			<br><br><br>
			
			
			
			<label>자기소개서:</label>
			<!-- textarea: 여러 줄의 글자를 입력받을 때 -->
			<textarea rows="5" cols="25" name="my"?></textarea>
			<br><br><br>
			
			<!-- 파일 업로드 : 반드시 method="post" encType="multipart/form-data"을 지정해야된다.-->
			<label>파일첨부:</label>
			<input type="file" name=f_name><br>
			<label>날짜:</label>
			<input type="date" name="c_date"><br>						
			<label>시간:</label>
			<input type="time" name="c_time"><br>						

			<label>날짜시간:</label>
			<input type="datetime-local" name="c_date_time"><br>						
			<label>컬러:</label>
			<input type="color" name="color"><br>						
			<label>범위:</label>
			<input type="range" name="range"><br>						
			
			<br><br>
			<!-- submit은 버튼모양이고, value의 정보전달은 버튼에 새겨지는 글자 -->
			<input type="submit" value="정보전달">	
			
			<!-- submit 대신 자바스크립트 호출해서 정보를 전달할때 사용 -->
			<input type="button" value="회원가입" onclick="자바스크립트함수(this)">
			
			<!-- 취소버튼 : form 안에서 있는 모든 데이터양식을 초기화 -->
			<input type="reset" value="취소">


	

		</p>
	
	</form>
	
</body>
</html>
